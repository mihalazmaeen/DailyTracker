    <div class="sidebar">

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Select Day</label>
            <select class="form__input form__input--type">
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">People with</label>
            <input class="form__input form__input--distance" placeholder="who are you with" />
          </div>
          <div class="form__row">
            <label class="form__label">Time Spent</label>
            <input
              class="form__input form__input--duration"
              placeholder="hours"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cost</label>
            <input
              class="form__input form__input--cadence"
              placeholder="BDT"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Enter date</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
